<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName ${deploy.site.url}
	DocumentRoot ${deploy.site.path}/site/web

	SetEnv ENV ${environment}

	ErrorLog ${deploy.site.path}/conf/logs/error.log
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.git ss
	LogLevel warn
	CustomLog ${deploy.site.path}/conf/logs/access.log combined

	<Directory ${deploy.site.path}/site/web>
		Options +Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
        Satisfy Any

        RewriteEngine on

        # If a directory or a file exists, use the request directly
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # Otherwise forward the request to index.php
        RewriteRule . /index.php [L]
	</Directory>

    <Files *.yml>
        Order allow,deny
        Allow from all
    </Files>

	# Boilerplate

    # ------------------------------------------------------------------------------
    # | CORS-enabled images                                                        |
    # ------------------------------------------------------------------------------

    # Send the CORS header for images when browsers request it.
    # https://developer.mozilla.org/en/CORS_Enabled_Image
    # http://blog.chromium.org/2011/07/using-cross-domain-images-in-webgl-and.html
    # http://hacks.mozilla.org/2011/11/using-cors-to-load-webgl-textures-from-cross-domain-images/

    <IfModule mod_setenvif.c>
        <IfModule mod_headers.c>
            <FilesMatch "\.(gif|ico|jpe?g|png|svgz?|webp)$">
                SetEnvIf Origin ":" IS_CORS
                Header set Access-Control-Allow-Origin "*" env=IS_CORS
            </FilesMatch>
        </IfModule>
    </IfModule>

    # ------------------------------------------------------------------------------
    # | Web fonts access                                                           |
    # ------------------------------------------------------------------------------

    # Allow access from all domains for web fonts

    <IfModule mod_headers.c>
        <FilesMatch "\.(eot|font.css|otf|ttc|ttf|woff)$">
            Header set Access-Control-Allow-Origin "http://${deploy.site.url}"
        </FilesMatch>
    </IfModule>

    # ------------------------------------------------------------------------------
    # | Better website experience                                                  |
    # ------------------------------------------------------------------------------

    # Force IE to render pages in the highest available mode in the various
    # cases when it may not: http://hsivonen.iki.fi/doctype/ie-mode.pdf.
    <IfModule mod_headers.c>
        Header set X-UA-Compatible "IE=edge"
        # `mod_headers` can't match based on the content-type, however, we only
        # want to send this header for HTML pages and not for the other resources
        <FilesMatch "\.(appcache|crx|css|eot|gif|htc|ico|jpe?g|js|m4a|m4v|manifest|mp4|oex|oga|ogg|ogv|otf|pdf|png|safariextz|svgz?|ttf|vcf|webapp|webm|webp|woff|xml|xpi)$">
            Header unset X-UA-Compatible
        </FilesMatch>
    </IfModule>

    # ----------------------------------------------------------------------
    # Proper MIME type for all files
    # ----------------------------------------------------------------------

    # JavaScript
    #   Normalize to standard type (it's sniffed in IE anyways)
    #   tools.ietf.org/html/rfc4329#section-7.2
    AddType application/javascript         js jsonp
    AddType application/json               json

    # Audio
    AddType audio/mp4                      m4a f4a f4b
    AddType audio/ogg                      oga ogg

    # Video
    AddType video/mp4                      mp4 m4v f4v f4p
    AddType video/ogg                      ogv
    AddType video/webm                     webm
    AddType video/x-flv                    flv

    # SVG
    #   Required for svg webfonts on iPad
    #   twitter.com/FontSquirrel/status/14855840545
    AddType     image/svg+xml              svg svgz
    AddEncoding gzip                       svgz

    # Webfonts
    AddType application/vnd.ms-fontobject  eot
    AddType application/x-font-ttf         ttf ttc
    AddType application/x-font-woff        woff
    AddType font/opentype                  otf

    # Assorted types
    AddType application/octet-stream            safariextz
    AddType application/x-chrome-extension      crx
    AddType application/x-opera-extension       oex
    AddType application/x-shockwave-flash       swf
    AddType application/x-web-app-manifest+json webapp
    AddType application/x-xpinstall             xpi
    AddType application/xml                     rss atom xml rdf
    AddType image/webp                          webp
    AddType image/x-icon                        ico
    AddType text/cache-manifest                 appcache manifest
    AddType text/vtt                            vtt
    AddType text/x-component                    htc
    AddType text/x-vcard                        vcf

    # ----------------------------------------------------------------------
    # Expires headers (for better cache control)
    # ----------------------------------------------------------------------

    # These are pretty far-future expires headers.
    # They assume you control versioning with filename-based cache busting
    # Additionally, consider that outdated proxies may miscache
    #   www.stevesouders.com/blog/2008/08/23/revving-filenames-dont-use-querystring/

    # If you don't use filenames to version, lower the CSS and JS to something like
    # "access plus 1 week".

    <IfModule mod_expires.c>
        ExpiresActive on

        # Perhaps better to whitelist expires rules? Perhaps.
        ExpiresDefault                          "access plus 1 month"

        # cache.appcache needs re-requests in FF 3.6 (thanks Remy ~Introducing HTML5)
        ExpiresByType text/cache-manifest       "access plus 0 seconds"

        # Your document html
        ExpiresByType text/html                 "access plus 0 seconds"

        # Data
        ExpiresByType application/json          "access plus 0 seconds"
        ExpiresByType application/xml           "access plus 0 seconds"
        ExpiresByType text/xml                  "access plus 0 seconds"

        # Feed
        ExpiresByType application/atom+xml      "access plus 1 hour"
        ExpiresByType application/rss+xml       "access plus 1 hour"

        # Favicon (cannot be renamed)
        ExpiresByType image/x-icon              "access plus 1 week"

        # Media: images, video, audio
        ExpiresByType audio/ogg                 "access plus 1 month"
        ExpiresByType image/gif                 "access plus 1 month"
        ExpiresByType image/jpeg                "access plus 1 month"
        ExpiresByType image/png                 "access plus 1 month"
        ExpiresByType video/mp4                 "access plus 1 month"
        ExpiresByType video/ogg                 "access plus 1 month"
        ExpiresByType video/webm                "access plus 1 month"

        # HTC files  (css3pie)
        ExpiresByType text/x-component          "access plus 1 month"

        # Webfonts
        ExpiresByType application/vnd.ms-fontobject "access plus 1 month"
        ExpiresByType application/x-font-ttf    "access plus 1 month"
        ExpiresByType application/x-font-woff   "access plus 1 month"
        ExpiresByType font/opentype             "access plus 1 month"
        ExpiresByType image/svg+xml             "access plus 1 month"

        # CSS and JavaScript
        ExpiresByType application/javascript    "access plus 1 year"
        ExpiresByType text/css                  "access plus 1 year"
    </IfModule>

    # ----------------------------------------------------------------------
    # Prevent mobile network providers from modifying your site
    # ----------------------------------------------------------------------

    # The following header prevents modification of your code over 3G on some
    # European providers.
    # This is the official 'bypass' suggested by O2 in the UK.

    <IfModule mod_headers.c>
        Header set Cache-Control "no-transform"
    </IfModule>

    # ----------------------------------------------------------------------
    # ETag removal
    # ----------------------------------------------------------------------

    # FileETag None is not enough for every server.
    <IfModule mod_headers.c>
      Header unset ETag
    </IfModule>

    # Since we're sending far-future expires, we don't need ETags for
    # static content.
    #   developer.yahoo.com/performance/rules.html#etags
    FileETag None

    # ----------------------------------------------------------------------
    # Stop screen flicker in IE on CSS rollovers
    # ----------------------------------------------------------------------

    # The following directives stop screen flicker in IE on CSS rollovers - in
    # combination with the "ExpiresByType" rules for images (see above). If
    # needed, un-comment the following rules.

    BrowserMatch "MSIE" brokenvary=1
    BrowserMatch "Mozilla/4.[0-9]{2}" brokenvary=1
    BrowserMatch "Opera" !brokenvary
    SetEnvIf brokenvary 1 force-no-vary

    # ----------------------------------------------------------------------
    # UTF-8 encoding
    # ----------------------------------------------------------------------

    # Use UTF-8 encoding for anything served text/plain or text/html
    AddDefaultCharset utf-8

    # Force UTF-8 for a number of file formats
    AddCharset utf-8 .html .css .js .xml .json .rss .atom

</VirtualHost>
